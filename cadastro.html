			<articlecadastro>
				<h1>Crie sua conta</h1>
			</articlecadastro>


			<form class="form-horizontal">
				<center>
					<div class="foto"></div>
				</center>
				<br>

				<div class="form-group offset-md-1">
					<label for="nome">Nome:</label>
					<div class="col-md-11">
						<input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
					</div>
					<br>

					<label for="telefone">Telefone:</label>
					<div class="col-md-11">
						<input type="number" class="form-control" id="tel" placeholder="Digite seu telefone">
					</div>
					<br>

					<label for="email">Data de nascimento:</label>
					<div class="col-md-11">
						<input type="date" class="form-control" id="dtnascimento">
					</div>
					<br>

					<label for="email">Sexo:</label>
					<div class="col-md-11">
						<input type="radio" id="sexm" name="sex" value="male" checked> Masculino
						<input type="radio" id="sexf" name="sex" value="female"> Feminino
					</div>
					<br>

					<label for="email">Email:</label>
					<div class="col-md-11">
						<input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
					</div>
					<br>

					<label for="email">Senha:</label>
					<div class="col-md-11">
						<input type="password" class="form-control" id="pass" placeholder="Digite a senha">
					</div>
					<br>

					<label for="email">Confirme sua senha:</label>
					<div class="col-md-11">
						<input type="password" class="form-control" id="passconfirm" placeholder="Confirme sua senha">
					</div>
					<br>
						<input type="checkbox" id="termosdeuso" name="sim"> Declaro que li a <a href="#">Política de Privacidade</a> e concordo com elas.
					<br><br>
					<div>
						<button onclick="window.location.href='home.html'" type="button" class="btn btn-danger">Criar conta</button>
					</div>
				</div>
			</form>
			<footer>
				<div id="boxFooter">FIAP - Health Track</div>
